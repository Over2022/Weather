    width: 100px;

}

    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-warning">
        <div class="container-fluid">
            <a class="navbar-brand"><H2>Погодное приложение</H2></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <a class="nav-link" aria-current="page" href="#"><b>Главная страница</b></a>
                    <a class="nav-link" href="#"><b>Информация</b></a>
                </ul>
                <form class="d-flex" role="search">
            <span class="has-float-label text-success">
          <input class="form-control me-2" type="text" placeholder="Поиск" id="city">
                <label>Введите город</label>
    </span>
                    <button class="my_button btn btn-outline-success" type="submit">Поиск</button>
                </form>
            </div>
        </div>
    </nav>
    <div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-4 offset-9">
                <br>
                <br>
                <legend><center>Погода сейчас</center></legend>
                <div class="alert alert-danger">
                     <img src="http://openweathermap.org/img/w/{{ info.icon }}.png" alt="Фото погоды"
                         class="img-thunbnail">
                  <b>Город:{{ info.city }}</b><br>
                    <b>Влажность:</b>{{ info.humidity }}%<br>
                    <b>Максимальная температура:</b><big>{{ info.temp_max }}</big><sup>0</sup><br>
                    <b>Минимальная температура:</b><big>{{ info.temp_min }}</big><sup>0</sup><br>

                </div>
            </div>
        </div>
    </div>
</div>
